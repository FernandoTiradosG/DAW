<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 10</title>
    <style>
		*{margin:0; padding:0; box-sizing:border-box; font-size:0;}

		#caja{width:100%; max-width:1300px;}

		section{height:200px; display:inline-block;}

		.primero{background-color:red; width:33.33%;}
		.segundo{background-color:green; width:33.33%;}
		.tercero{background-color:blue; width:33.33%;}
		.cuarto{background-color:black; width:100%;}
		.quinto{background-color:pink; width:50%;}
		.sexto{background-color:orange; width:50%;}

	</style>
</head>
<body>
    <div id="caja">	
		<section class="primero"></section>
		<section class="segundo"></section>
		<section class="tercero"></section>
		<section class="cuarto"></section>
		<section class="quinto"></section>
		<section class="sexto"></section>	
	</div>

</body>
</html>
