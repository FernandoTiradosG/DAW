<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style6.css">
	<title>Ejercicio 2</title>
    <style>
        #contenedor{width: 80%; max-width: 950px;}
        #cabecera{font-size: 2em; margin-bottom: 0.5em;}
        #menu{margin-bottom: 6em;}
        #menu ul{list-style: none;}
        #menu ul li{float: left; }
        #menu ul li a{display: block; padding: 10px; text-decoration: none;}
        #menu ul li a:hover{color: black;}
        #contenido{background-color: gray; border: 2px solid red; color: white;}
        .articulo h2{color: red; font-family: Verdana;}
    </style>
</head>
<body>
<!--Contenedor-->
<div id="contenedor">
	<!--Cabecera-->
	<div id="cabecera">
		<div id="logo">
			<h2>LOGOTIPO</h2>
		</div>
	</div>
	<!--/Cabecera-->
	<!--Menú Principal-->
	<div id="menu">
		<ul>
			<li><a href="#">Inicio</a></li>
			<li><a href="#">Sobre Nosostros</a></li>
			<li><a href="#">Contacto</a></li>
		</ul>
	</div>
	<!--/Menú Principal-->
	<!--Contenido-->
	<div id="contenido">
		<div class="articulo">
			<h2>Provincias Castilla-La Mancha</h2>
			<p>Albacete</p>
			<p>Ciudad Real</p>
			<p>Cuenca</p>
			<p>Guadalajara</p>
			<p>Toledo</p>
			<p><a href="#">Seguir Leyendo ...</a></p>
			
		</div>
	</div>
	<!--/Contenido-->
</div>
<!--/Contenedor-->
</body>
</html>
